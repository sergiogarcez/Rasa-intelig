recipe: default.v1

# The assistant project unique identifier
# This default value must be replaced with a unique assistant name within your deployment
assistant_id: 20250816-171301-chill-reflection

#pt is Portuguese Spacy language.
language: pt

# Pipelines are like project dependencies. Their use is quite relative, considering the performance and purpose of the NLU.
# The pipeline handles user messages and classifies their intents, entities.

pipeline: 
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
    intent_classification_threshold: 0.99                                  
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector

# Policies are more like the active part of Rasa. They're like the action taken based on the message the pipeline understands.

policies: 
  - name: MemoizationPolicy #Está associada ao stories.yml. Essa policie memoriza e aciona o stories que estiver alinhado.
  - name: RulePolicy #Está associada ao rules.yml.
    core_fallback_threshold: 0.98
    fallback_action_name: "action_fallback_llm"
    enable_fallback_prediction: true
  - name: TEDPolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100 
    constrain_similarities: true

