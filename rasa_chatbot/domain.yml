# Arquivo: domain.yml
version: "3.1"
intents:
  - saudacao
  - despedida
  - pergunta_rasa

responses:
  utter_saudacao:
  - text: "Olá! Como posso ajudar você?"
  utter_despedida:
  - text: "Tchau! Foi um prazer conversar com você."
  utter_pergunta_rasa:
  - text: "Sou NLControl, bot inteligente desenvolvido de forma independente e unicamente para a publicação de um artigo cientifico. Funciono a todo momento e não tenho nenhuma representação. Mais alguma pergunta?"
  
actions:
  - action_fallback_llm # Adicione esta linha

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true